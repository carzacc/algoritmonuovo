<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Algoritmo</title>

    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body class="navbar-default">
<nav class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
    <a class=" navbar-brand" href="#">ALGORITMO</a>
</nav>
<br><br><br><br>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block sidebar ">
      <ul id="lista" class="nav nav-pills flex-column">
          <a class="nav-item" href="/">Torna alla classifica</a>
      </ul>
    </nav>
<main role="main" class="container">
    <img width="150" height="150" src="X.png" th:src="${'/squadre/' + nomeSquadra + '.png'}" />
    <h1 th:text="${nomeSquadra}"></h1>
    <h3>Partite Giocate</h3>
    <table id="partite" class="table">
      <thead><tr>
        <th>Giornata</th>
        <th>Partita</th>
        <th>Risultato</th>
    </tr></thead>
    <tbody id="tabella">
    <tr th:each="partita : ${partite}">
        <td th:text="${partita.giornata}"></td>
        <td th:text="${partita.partita}"></td>
        <td th:text="${partita.risultato}"></td>
    </tr>
    </tbody>
  </table>

</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
